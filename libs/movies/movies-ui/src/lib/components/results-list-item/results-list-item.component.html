@if (searchResult) {
  <a class="my-1" (click)="routeToDetails(searchResult)">
    <mat-card class="my-1 results-card">
      <mat-card-content>
        <div class="flex-between flex-align-start">
          <div class="poster">
            <img
              class="poster-image"
              [src]="searchResult.poster | defaultImage"
              [alt]="'Poster for ' + (searchResult.title | breakTitle)?.title || searchResult.title"
            >
          </div>
          <div class="details">
            <h2 class="card-title mb-0">
              {{ (searchResult.title | breakTitle)?.title || searchResult.title }}
            </h2>
            <small class="card-subtitle my-1">{{ (searchResult.title | breakTitle)?.subtitle }}</small>
            <small class="results-type text-sm-left text-info mt-1">{{ searchResult.type }}</small>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </a>
}
