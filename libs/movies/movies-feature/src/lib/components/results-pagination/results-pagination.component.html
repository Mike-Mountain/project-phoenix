<div class="flex-center" *ngIf="totalPages && totalPages > 0">
  <button
    mat-ripple
    class="page-link"
    [disabled]="page === 1"
    [class.disabled]="page === 1"
    (click)="updatePage('first')"
  >
    <span>&laquo;&laquo;</span>
  </button>
  <button
    mat-ripple
    class="page-link"
    [disabled]="page === 1"
    [class.disabled]="page === 1"
    (click)="updatePage('previous')"
  >
    <span>&laquo;</span>
  </button>
  <ng-container *ngFor="let singlePage of pages">
    <button
      mat-ripple
      class="page-link"
      [class.active]="singlePage === page"
      *ngIf="singlePage > 0"
      (click)="updatePage('number', singlePage)"
    >
      {{ singlePage }}
    </button>
  </ng-container>

  <button
    mat-ripple
    class="page-link"
    (click)="updatePage('next')"
  >
    <span>&raquo;</span>
  </button>

  <button
    mat-ripple
    class="page-link"
    (click)="updatePage('last')"
  >
    <span>&raquo;&raquo;</span>
  </button>

</div>
