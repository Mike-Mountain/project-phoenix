<div class="app-layout bg-secondary" [class.p-3]="(isSearching$ | async) !== true">
  @if (isSearching$ |async) {
    <mat-card class="content" id="content">
      <mat-card-content>
        <router-outlet></router-outlet>
      </mat-card-content>
    </mat-card>
  }
  <div class="search">
    <movies-feature-movie-search
      [isRouted]="isSearching$ | async"
      [searchQuery]="searchQuery"
    ></movies-feature-movie-search>
  </div>
</div>
