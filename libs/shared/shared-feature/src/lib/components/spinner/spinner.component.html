<ng-container *ngTemplateOutlet="(isLoading$ | async) ? loading : content"></ng-container>

<ng-template #loading>
  <div class="spinner-box">
    <div class="loader">
      <div class="face">
        <div class="circle"></div>
      </div>
      <div class="face">
        <div class="circle"></div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
