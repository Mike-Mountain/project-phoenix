<img
  [class]="imageClass"
  alt=""
  sizes="
    (max-width: 300px) 300px,
    (max-width: 600px) 600px,
    (max-width: 800px) 800px,
    1200px
  "
  [srcset]="
    assetPath + '300/' + imagePath + ' 300w, ' +
    assetPath + '600/' + imagePath + ' 600w, ' +
    assetPath + '800/' + imagePath + ' 800w, ' +
    assetPath + '1200/' + imagePath + ' 1200w'
  "
  [src]="assetPath + imagePath"
>
