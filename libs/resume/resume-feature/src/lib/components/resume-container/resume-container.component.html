<section class="resume">
  <!--// Personal Details-->
  <mat-card class="mx-auto portfolio-card">
    <mat-card-content>
      <shared-ui-personal-details [details]="personalDetails"></shared-ui-personal-details>
    </mat-card-content>
  </mat-card>
  <mat-card class="mx-auto portfolio-card">
    <mat-card-content>
      <div class="portfolio-grid">
        <div class="history">
          <!--// Work-->
          <div class="work">
            <h2>Work History:</h2>
            @for (history of workHistory; track history.position) {
              <resume-ui-work-history-card [workHistory]="history"></resume-ui-work-history-card>
            }
          </div>
          <!--// Education-->
          <div class="education">
            <h2>Education:</h2>
            @for (education of educationHistory; track education.position) {
              <resume-ui-work-history-card [workHistory]="education"></resume-ui-work-history-card>
            }
          </div>
        </div>
        <div class="side-bar">
          <!--// Skills-->
          <resume-ui-skills [skills]="skills"></resume-ui-skills>
          <!--// Hobbies-->
          <resume-ui-hobbies [hobbies]="hobbies"></resume-ui-hobbies>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card class="mx-auto project-card">
    <mat-card-content>
      <!--// Projects-->
      <div class="projects">
        <h2>Side Projects:</h2>
        @for (project of sideProjects; track project.title) {
          <resume-ui-project-card [project]="project"></resume-ui-project-card>
        }
      </div>
    </mat-card-content>
  </mat-card>
</section>
