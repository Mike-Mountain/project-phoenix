<div class="work-history m-2 mb-3" *ngIf="workHistory">
  <h3 class="text-color-accent">{{workHistory.position}}</h3>
  <div class="w-100 flex-between mb-2">
    <h4>{{workHistory.institution}}</h4>
    <p>{{workHistory.startDate}} {{workHistory.startDate ? '-' : ''}} {{workHistory.endDate ? workHistory.endDate : 'present'}}</p>
  </div>
  <p class="ml-4" [innerHTML]="workHistory.description"></p>
</div>
