<mat-card class="m-4">
  <mat-card-content>
    <h2>{{groupSummary.name}}</h2>
    <hr class="w-80 mb-2">
    <div class="w-100 flex-around">
      <a [routerLink]="'edit-group/' + groupSummary.id"><button mat-raised-button color="accent">Manage group</button></a>
      <button mat-raised-button color="warn" (click)="exitGroup()">Exit group</button>
    </div>
  </mat-card-content>
</mat-card>
