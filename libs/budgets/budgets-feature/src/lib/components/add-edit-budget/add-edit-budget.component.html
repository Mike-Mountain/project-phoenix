<section class="new-budget">
  <div class="new-budget-title">
    <h4 class="title">
      <ng-container [ngTemplateOutlet]="text"></ng-container>
    </h4>
  </div>
  <hr class="app-divider">
  @if (budgetForm) {
    <form [formGroup]="budgetForm" (ngSubmit)="addUpdateBudget()" class="new-budget-form">
      <mat-form-field appearance="fill">
        <input matInput type="text" placeholder="Budget Name" formControlName="name">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Budget Duration</mat-label>
        <mat-select formControlName="duration">
          <mat-option value="Day">Day</mat-option>
          <mat-option value="Week">Week</mat-option>
          <mat-option value="Month">Month</mat-option>
          <mat-option value="Year">Year</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Type of Budget</mat-label>
        <mat-select formControlName="budgetType">
          <mat-option value="Personal">Personal</mat-option>
          <mat-option value="Business">Business</mat-option>
          <mat-option value="Household">Household</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-stroked-button color="accent" size="md" class="create-button" type="submit">
        <ng-container [ngTemplateOutlet]="text"></ng-container>
      </button>
      <button mat-stroked-button color="warn" size="sm" class="cancel-button" type="button" (click)="closeDialog()">
        cancel
      </button>
    </form>
  }
</section>

<ng-template #text>
  <ng-container *ngIf="budget">Update Budget</ng-container>
  <ng-container *ngIf="!budget">Add Budget</ng-container>
</ng-template>
