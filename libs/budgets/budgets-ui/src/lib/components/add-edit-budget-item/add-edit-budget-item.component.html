<mat-dialog-content>
  <div class="add-expense-form">
    <h3 class="add-expense-title">
      <ng-container [ngTemplateOutlet]="text"></ng-container>
    </h3>
    <hr class="w-90 mt-1 mb-3">
    @if (itemForm) {
      <form class="add-expense-form" [formGroup]="itemForm">
        <mat-form-field>
          <input matInput type="text" placeholder="Name" formControlName="name">
        </mat-form-field>

        <mat-form-field>
          <p matPrefix class="currency-prefix">R</p>
          <input matInput class="input-sm" type="number" placeholder="Amount" formControlName="amount">
        </mat-form-field>

        @if (type === 'income') {
          <mat-form-field>
            <mat-select placeholder="Type" formControlName="type">
              <mat-option value="salary">Salary</mat-option>
              <mat-option value="loan">Loan</mat-option>
              <mat-option value="passiveIncome">Passive Income</mat-option>
              <mat-option value="onceOff">Once Off</mat-option>
            </mat-select>
          </mat-form-field>
        }
      </form>
    }
  </div>
  <div class="form-buttons">
    <button mat-raised-button color="warn" type="button" (click)="closeDialog()">Cancel</button>
    <button mat-raised-button color="primary" (click)="createNewBudgetItem()">
      <ng-container [ngTemplateOutlet]="text"></ng-container>
    </button>
  </div>
</mat-dialog-content>
<ng-template #text>
  @if (item) {
    Update
  } @else {
    Add
  }
  {{ type }}
</ng-template>
